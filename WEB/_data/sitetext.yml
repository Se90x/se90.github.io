    closebutton: "Cerrar Curso"

  about:
    title: "About Us"
    text: "Quien Soy?"
    body: "Soy Manuel, un apasionado de la ciberseguridad con el objetivo de ayudar a otros a desarrollar las habilidades necesarias para enfrentar los desafíos del mundo digital. A lo largo de mi carrera, **he adquirido un profundo conocimiento en la protección de sistemas, redes y datos, y ahora me dedico a compartir ese conocimiento** a través de cursos prácticos y accesibles. Mi enfoque es proporcionar una **educación que combine teoría y práctica**, promoviendo siempre el uso ético y responsable de las herramientas de ciberseguridad. Mi misión es **preparar a futuros expertos para que sean capaces de proteger el ciberespacio y contribuir a un entorno digital más seguro.**"
    section: about

