    title: Bienvenido a mi Web!
    text: Aprende sobre la Ciberseguridad
    button: Informacion
    buttonlink: "#services"

  services:
    title: "Services"
    text: "Ofrecemos soluciones de ciberseguridad, desde cursos hasta auditorías, para proteger tus sistemas y datos de manera efectiva."
    section: services
    list:
      - title: "Ciberseguridad Protege el Futuro Digital"
        desc: "Con nuestros cursos especializados, obtendrás las habilidades necesarias para proteger sistemas y datos críticos. Aprende de los expertos en un entorno 100% seguro."
        icon: fas fa-shopping-cart #find more at https://fontawesome.com/icons
